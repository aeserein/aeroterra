<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroterra</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="menu" class="unselectable">
        <div id="myPlacesTab" class="shadow" title="Mis lugares" onclick="openMyPlaces()">
			<svg id="svgPin" viewBox="0 0 26.458333 36.512501">
				<path class="fill_main" d="M 13.814428,0.01937331 A 13.11007,12.731762 0 0 0 0.25246444,10.156152 13.11007,12.731762 0 0 0 0.01837021,13.125976 c -0.37639747,6.927052 5.09936759,13.300893 10.17612279,20.005875 1.227054,1.514606 2.940595,3.181357 3.023072,3.380649 l 2.753837,-3.235441 C 22.247831,25.127188 31.417675,13.228839 23.198351,4.6278455 A 13.11007,12.731762 0 0 0 15.662377,0.24726479 13.11007,12.731762 0 0 0 13.814428,0.01937331 Z M 13.267174,6.9754895 a 6.4417347,6.5482454 0 0 1 1.11156,0.1250563 6.4417347,6.5482454 0 0 1 5.06119,7.6651122 6.4417347,6.5482454 0 0 1 -7.507036,5.193445 l -0.16123,-0.03307 A 6.4417347,6.5482454 0 0 1 6.8071031,12.197356 6.4417347,6.5482454 0 0 1 13.267174,6.9754895 Z" />
			</svg>
        </div>
        <div id="myPlaces" class="retract shadow">
			<img src="img/arrow.svg" id="buttonCloseMyPlaces" title="Cerrar" onclick="closeMyPlaces()">
            <div id="myPlacesContainer"></div>
        </div>
        <div id="main" class="shadow" onclick="closeMyPlaces()">
            <div class="bar">
                <img class="imgBar" src="img/bar_light.svg">
            </div>
            <div class="content">
    
                <form id="formSearch" class="formSearch_center">
                    <label for="name">
                        Busca un lugar o una dirección
                    </label>
                    <div id="searchInner">
                        <input id="inputSearch" type="text">
    
                        <button id="searchButton" hidden></button>
                    </div>
                </form>
    
                <div class="divInformation">
                    <div class="searchResults onSearchResults">
    
                    </div>
        
                    <form class="fields onSearchResults">
                        <div class="fieldWrapper">
                            <label for="name">
                                Nombre
                            </label>
                            <input name="name" id="name" type="text">
                        </div>
            
                        <div class="fieldWrapper">
                            <label for="address">
                                Dirección
                            </label>
                            <input name="address" id="address" type="text">
                        </div>
            
                        <div class="fieldWrapperDouble">
                            <div>
                                <label for="phone">
                                    Teléfono
                                </label>
                                <input name="phone" id="phone" type="number">
                            </div>
    
                            <div>
                                <label for="category">
                                    Categoría
                                </label>
                                <select name="category" id="category">
                                    <option value="0" selected>Comercial</option>
                                    <option value="1">Residencial</option>
                                    <option value="2">Mixta</option>
                                </select>
                            </div>
    
                        </div>
            
                        <div class="fieldWrapper">
                            <label for="coordinates">
                                Coordenadas
                            </label>
                            <input id="coordinates" type="text" readonly>
                            <input name="coordinatesRaw" id="coordinatesRaw" type="text" hidden>
                        </div>

                        <div class="buttonsWrapper">
                            <div id="buttonDeleteWrapper" class="retract">
                                <button id="buttonDelete" type="button" class="menuButton">Borrar</button>
                            </div>
                            <button type="submit" class="menuButton bg_main bold">Guardar</button>
                        </div>

                    </form>
                </div>
    
            </div>
            <div class="bar">
                <img class="imgBar" src="img/bar_light.svg">
            </div>
        </div>
    </div>
</body>
</html>
